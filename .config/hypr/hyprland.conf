# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Files are sourced in order (multi-file configs)
source = $HOME/.config/hypr/hypr.d/variables.conf
source = $HOME/.config/hypr/hypr.d/env.conf
source = $HOME/.config/hypr/hypr.d/output.conf
source = $HOME/.config/hypr/hypr.d/workspace.conf
source = $HOME/.config/hypr/hypr.d/bind.conf
source = $HOME/.config/hypr/hypr.d/input.conf
source = $HOME/.config/hypr/hypr.d/cursor.conf
source = $HOME/.config/hypr/hypr.d/decoration.conf
source = $HOME/.config/hypr/hypr.d/animations.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    # gaps_workspaces = 10
    border_size = 0
    col.active_border = rgba(33ccff77)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    no_focus_fallback = true # if true, will not fall back to the next available window when moving focus in a direction where no window was found
    snap {
        enabled = true
    }

}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

# # Temporary spot, may move this to another file or somewhere else in this file
# plugin {
#   hyprsplit {
#     num_workspaces = 22
#   }
# }

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2 # 2-> always split to the right (new = right or bottom)
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
    # allow_small_split = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0 
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    new_window_takes_over_fullscreen = 2
    mouse_move_focuses_monitor = false
    middle_click_paste = false
    render_unfocused_fps = 120

    enable_swallow = true
    swallow_regex=^(foot|nemo)$
    # swallow_exception_regex=(.*(wev|firefox|vopono|foot).*|chris@zeus-0: [/~].*)

    # focus_on_activate = true
    # suppress_portal_warnings = true
    # always_follow_on_dnd = false
    # mouse_move_focuses_monitor = true
}

binds {
}

# # change monitor to high resolution, the last argument is the scale factor
# monitor=,highres,auto,2

# unscale XWayland
xwayland {
  force_zero_scaling = true
}


debug {
    overlay = false
}

# debug {
#   disable_logs = false
#   disable_time = false
# }

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Example windowrule v1
# windowrule=RULE,WINDOW
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:.* # Float everything
windowrulev2 = rounding 0, class:^[fF]irefox
windowrulev2 = nodim,class:(mpv)
windowrulev2 = opaque,class:(mpv)
windowrulev2 = nodim,class:(firefox),title:(^Netflix — ([A-Za-z0-9]+( [A-Za-z0-9]+)+)$)
windowrulev2 = nodim,class:(firefox),title:(^.* - YouTube — .*$)
windowrulev2 = opaque,class:(firefox),title:(^.* - YouTube — .*$)
windowrulev2 = nodim,class:(firefox),title:(^MLB.TV Web Player.*$)
windowrulev2 = opaque,class:(firefox),title:(^MLB.TV Web Player.*$)
windowrulev2 = float,class:(pavucontrol)
windowrulev2 = opaque,class:(foot)
windowrulev2 = opaque,class:(firefox),title:(^.* Room @ .*$)
windowrulev2 = nodim,class:(firefox),title:(^.* Room @ .*$)
# windowrulev2 = pseudo,class:*
# windowrulev2 = workspace 15,class:(mpv)
# windowrulev2 = fullscreen,class:(mpv)
# windowrulev2 = noinitialfocus,class:(mpv)
layerrule = ignorezero, waybar

# Run execs last
source = $HOME/.config/hypr/hypr.d/exec.conf
